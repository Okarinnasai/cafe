<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <form >
        <label for="name">Nombre</label>
        <input type="text" name="name" id="name" placeholder="Ingrese Nombre">

        <label for="correo">Email</label>
        <input type="email" name="correo" id="correo" placeholder="user@dominio.com">
        <label for="mensaje">Mensaje</label>
        <textarea name="mensaje" id="mensaje" placeholder="Escribir Mensaje"></textarea>
        <label for="contraseña">Contraseña</label>
        <input type="password" name="contraseña" id="contraseña" placeholder="Ingrese Contraseña">

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
